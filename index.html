<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Mileage & Maintenance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
    }
    header {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: #1e1e1e;
    }
    header button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      padding: 1rem;
    }
    section { display: none; }
    section.active { display: block; }
    input, select, textarea {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 4px;
      width: 100%;
      margin: 0.2rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    .actions button {
      margin: 0 0.2rem;
    }
    .flex {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="showSection('login')">Account</button>
    <button onclick="showSection('mileage')">Mileage</button>
    <button onclick="showSection('maintenance')">Maintenance</button>
  </header>

  <main>
    <!-- Login -->
    <section id="login" class="active">
      <h2>Login / Register</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <div class="flex">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
      </div>
      <p id="loginStatus"></p>
      <div class="flex">
        <button onclick="exportCSV()">Export CSV</button>
        <button onclick="backupAll()">Full Backup</button>
        <input type="file" id="importFile" onchange="importAll(event)" />
      </div>
    </section>

    <!-- Mileage -->
    <section id="mileage">
      <h2>Mileage Tracking</h2>
      <div>
        <input type="date" id="mDate" />
        <input type="number" id="odo" placeholder="Odometer" />
        <input type="number" id="fuelPrice" placeholder="Fuel Price" step="0.01" />
        <input type="number" id="totalCost" placeholder="Total Cost" step="0.01" />
        <label><input type="checkbox" id="newSegment" /> Start New Segment</label>
        <button onclick="addMileage()">Add</button>
      </div>
      <table id="mileageTable">
        <thead><tr><th>Date</th><th>Odo</th><th>Fuel Price</th><th>Total Cost</th><th>Fuel (L)</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Maintenance -->
    <section id="maintenance">
      <h2>Maintenance Tracking</h2>
      <div>
        <input type="date" id="maintDate" />
        <input id="maintDesc" placeholder="Description" />
        <input type="number" id="maintAmt" placeholder="Amount" step="0.01" />
        <button onclick="addMaintenance()">Add</button>
      </div>
      <canvas id="maintChart" height="100"></canvas>
      <table id="maintTable">
        <thead><tr><th>Date</th><th>Description</th><th>Amount</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
      <div id="maintTotals"></div>
    </section>
  </main>

  <script>
    let currentUser = null;
    let users = JSON.parse(localStorage.getItem('bikeUsers')||'{}');

    function saveUsers(){ localStorage.setItem('bikeUsers', JSON.stringify(users)); }

    function register(){
      const u = username.value.trim();
      const p = password.value;
      if(!u||!p) return;
      if(users[u]){ alert('User exists'); return; }
      users[u] = {password: p, mileage: [], maintenance: []};
      saveUsers();
      alert('Registered!');
    }
    function login(){
      const u=username.value.trim(), p=password.value;
      if(users[u] && users[u].password===p){ currentUser=u; loginStatus.textContent='Logged in as '+u; render(); }
      else loginStatus.textContent='Invalid login';
    }
    function logout(){ currentUser=null; loginStatus.textContent='Logged out'; }

    function showSection(id){
      document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function addMileage(){
      if(!currentUser){ alert('Login first'); return; }
      const d=mDate.value, o=+odo.value, fp=+fuelPrice.value, tc=+totalCost.value;
      if(!d||!o||!fp||!tc) return;
      const fuel = tc/fp;
      users[currentUser].mileage.push({date:d, odo:o, fuelPrice:fp, totalCost:tc, fuel:fuel, newSegment:newSegment.checked});
      saveUsers(); renderMileage();
    }

    function addMaintenance(){
      if(!currentUser){ alert('Login first'); return; }
      const d=maintDate.value, desc=maintDesc.value, amt=+maintAmt.value;
      if(!d||!desc||!amt) return;
      users[currentUser].maintenance.push({date:d, desc:desc, amount:amt});
      saveUsers(); renderMaintenance();
    }

    function render(){ renderMileage(); renderMaintenance(); }

    function renderMileage(){
      const tbody=document.querySelector('#mileageTable tbody'); tbody.innerHTML='';
      if(!currentUser) return;
      users[currentUser].mileage.forEach((m,i)=>{
        tbody.innerHTML+=`<tr><td>${m.date}</td><td>${m.odo}</td><td>${m.fuelPrice}</td><td>${m.totalCost}</td><td>${m.fuel.toFixed(2)}</td><td class='actions'><button onclick="delMileage(${i})">Del</button></td></tr>`;
      });
    }
    function renderMaintenance(){
      const tbody=document.querySelector('#maintTable tbody'); tbody.innerHTML='';
      if(!currentUser) return;
      users[currentUser].maintenance.forEach((m,i)=>{
        tbody.innerHTML+=`<tr><td>${m.date}</td><td>${m.desc}</td><td>${m.amount}</td><td><button onclick="delMaint(${i})">Del</button></td></tr>`;
      });
      drawChart();
    }
    function delMileage(i){ users[currentUser].mileage.splice(i,1); saveUsers(); renderMileage(); }
    function delMaint(i){ users[currentUser].maintenance.splice(i,1); saveUsers(); renderMaintenance(); }

    let chart;
    function drawChart(){
      const ctx=document.getElementById('maintChart').getContext('2d');
      if(chart) chart.destroy();
      const dataByMonth={};
      users[currentUser].maintenance.forEach(m=>{
        const month=m.date.substring(0,7);
        dataByMonth[month]=(dataByMonth[month]||0)+m.amount;
      });
      chart=new Chart(ctx,{type:'bar',data:{labels:Object.keys(dataByMonth),datasets:[{label:'Monthly Maintenance',data:Object.values(dataByMonth)}]},options:{responsive:true}});
    }

    function exportCSV(){
      if(!currentUser) return;
      let csv='Type,Date,Description/Odo,FuelPrice,TotalCost/Amount\\n';
      users[currentUser].mileage.forEach(m=>{csv+=`Mileage,${m.date},${m.odo},${m.fuelPrice},${m.totalCost}\\n`;});
      users[currentUser].maintenance.forEach(m=>{csv+=`Maintenance,${m.date},${m.desc},,${m.amount}\\n`;});
      const blob=new Blob([csv],{type:'text/csv'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='data.csv'; a.click();
    }

    function backupAll(){
      const blob=new Blob([JSON.stringify(users)],{type:'application/json'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='backup.json'; a.click();
    }
    function importAll(e){
      const file=e.target.files[0];
      const reader=new FileReader();
      reader.onload=()=>{ users=JSON.parse(reader.result); saveUsers(); alert('Imported!'); render(); };
      reader.readAsText(file);
    }

    // Set date inputs default today
    document.addEventListener('DOMContentLoaded',()=>{
      const today=new Date().toISOString().split('T')[0];
      mDate.value=today;
      maintDate.value=today;
    });
  </script>
</body>
</html>
